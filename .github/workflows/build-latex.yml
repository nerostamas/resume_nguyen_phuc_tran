name: Build LaTeX Resume - Nguyen Phuc Tran

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: resume.tex
        latexmk_use_xelatex: true

    - name: Rename PDF
      run: mv resume.pdf resume_NguyenPhucTran.pdf
        
    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: Resume
        path: resume_NguyenPhucTran.pdf

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: resume_NguyenPhucTran.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}

    - name: Update README
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md resume_NguyenPhucTran.pdf
        git commit -m "Update resume preview" || echo "No changes to commit"
        git push